{% load static %}
{% include 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_article.css' %}">
    <title>Create article</title>
    <script src="https://cdn.tiny.cloud/1/okhqn1bzpdx4gcctxfctufn4mbx13e881owy8h136nci6o5u/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            tinymce.init({
                selector: 'textarea#custom_id_for_content',
                plugins: 'link image code',
                toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code'
            });
        });
    </script>
</head>
<body>
    <main>
    <h1>Create article</h1>
    <form action="{% url 'create-article' %}" method="POST" enctype="multipart/form-data" class="article">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create article" class="sub">
    </form>
</main>

</body>

</html>
